<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2 Task2</title>
    <script>
        var contacts = []

        function addNewContact() {
            var newContact = {};
            newContact.name = prompt("Enter contact name");
            newContact.phone = prompt("Enter contact phone");
            contacts.push(newContact);
        }

        function searchForContact() {
            var searchKeyword = prompt("enter name or phone")
            for (var i = 0; i < contacts.length; i++) {
                var currentContact = contacts[i];
                if (searchKeyword == currentContact.name || searchKeyword == currentContact.phone) {
                    alert("Name : " + currentContact.name + "\nPhone : " + currentContact.phone);
                    break;
                }

            }
        }

        function runPhoneBook() {
            var stop = false;
            do {
                var op = prompt("what do you want to do (add,search,exit)");
                switch (op) {
                    case "add":
                        addNewContact();
                        break;
                    case "search":
                        searchForContact();
                        break;
                    case "exit":
                        stop = true;
                        break;
                }
            } while (!stop)
        }
        runPhoneBook();
    </script>
</head>
