    <title>lab2 Task1</title>
    <script>
        var numberOfElements = Number(prompt("Enter how many numbers U want to get the sum and average for"));
        var arrOfNumbers = [];
        var sum = 0;
        var avg;
        for (var i = 0; i < numberOfElements; i++) {
            arrOfNumbers[i] = Number(prompt("Enter the " + (i + 1) + " number"));
            sum += arrOfNumbers[i];
        }
        avg = sum / numberOfElements;
        alert("sum will equal " + sum);
        alert("average will equal " + avg);
    </script>
