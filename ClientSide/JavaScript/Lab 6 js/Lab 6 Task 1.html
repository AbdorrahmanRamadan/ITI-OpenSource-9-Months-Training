<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Lab 6 Task 1</title>
    <style>
        .arrow {
            position: absolute;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            }
            .leftArrow, .rightArrow {
            margin: 500px;
            font-size: 100px;
            color: rgb(180, 180, 180);
            transition: 0.2s;
            }
            .leftArrow:hover, .rightArrow:hover {
            color: gray;
            cursor: pointer;
            }
            .fa {
            font-size: 60px;
            }
            .container {
            margin: 5vh auto;
            width: 600px;
            height: 400px;
            user-select:none;
            position:relative;
            overflow:hidden;
            }
			img{
				width: 600px; 
			}
            .dots {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            }
            .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 10px;
            background: lightgray;
            cursor: pointer;
            }
            .on{
            background: gray;
            transition: 1s;
            }
    </style>
</head>

<body>
    <div class="arrow">
        <div class="leftArrow">
          <i class="fa fa-arrow-left" aria-hidden="true" onclick="minusSlides()"></i>
        </div>
        <div class="rightArrow">
          <i class="fa fa-arrow-right" aria-hidden="true" onclick="plusSlides()"></i>
        </div>
      </div>
      
      <div class="container">
        <div class="img"><img src="https://www.stjegypt.com/uploads/794887835710.jpg"></div>
        <div class="img"><img src="https://emsegypt.net/wp-content/uploads/2018/02/ITI_Main_page.jpg"></div>
        <div class="img"><img src="https://scontent.fcai20-6.fna.fbcdn.net/v/t31.18172-8/860543_530593540296668_307343735_o.jpg?_nc_cat=107&ccb=1-5&_nc_sid=e3f864&_nc_ohc=sGcRvpnuVGcAX-p8ezH&_nc_ht=scontent.fcai20-6.fna&oh=00_AT9guTuglYUFoXlXkdBft-NmQQnXTNrW1nmA01swywlt4A&oe=6224200E"></div>
      </div>
      <div class="dots">
          <div class="dot on"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

    <script>			
			var slideIndex = 0;
			showSlides(slideIndex);

			function plusSlides() {
			  showSlides(slideIndex +=1);
			}

			function minusSlides() {
			  showSlides(slideIndex -=1);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("img");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length-1) {slideIndex = 0}    
			  if (n < 0) {slideIndex = slides.length-1}
			  for (i = 0; i < slides.length; i++) {
				  slides[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
				  dots[i].className = dots[i].className.replace("on", "");
			  }
			  slides[slideIndex].style.display = "block";  
			  dots[slideIndex].className += " on";
			}
    </script>
</body>

</html>
